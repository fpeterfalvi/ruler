<p>{{rulers[2].country}}</p>

<table>
  <tr *ngFor="let ruler of rulers">
    <td [style]="{fontWeight: ruler.endOfReign - ruler.startOfReign > 20 ? 'bold' : 'normal'}">
      {{ruler.name + " " + ruler.nickname}}
    </td>
    <td>{{ruler.startOfReign + "-" + ruler.endOfReign}}</td>
    <td>{{ruler.country}}</td>
  </tr>
</table>
